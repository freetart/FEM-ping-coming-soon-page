<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Ping Single Column Coming Soon Page</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="preloader__content">
        <h2>HABIBDEV</h2>
      </div>
      <div class="spinner">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- coming soon section -->
    <section class="coming-soon">
      <div class="coming-soon__content">
        <div class="coming-soon__title">
          <img src="./images/ping-logo.svg" alt="ping logo" />
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form class="coming-soon__form">
          <div class="coming-soon__form__input">
            <input
              type="text"
              placeholder="Your email address..."
              id="email-input"
            />
            <small class="email-message"></small>
          </div>
          <button
            type="submit"
            for="email-input"
            class="btn btn--primary"
            id="email-btn"
          >
            Notify Me
          </button>
        </form>
        <div class="coming-soon__img">
          <img
            src="./images/illustration-dashboard.png"
            alt="ping illustration"
          />
        </div>
        <footer class="coming-soon__footer">
          <div class="coming-soon__footer__socials">
            <a href="#!">
              <i class="fab fa-facebook-f fa-fw"></i>
            </a>
            <a href="#!">
              <i class="fab fa-twitter fa-fw"></i>
            </a>
            <a href="#!">
              <i class="fab fa-instagram fa-fw"></i>
            </a>
          </div>
          <div class="coming-soon__footer__copyright">
            <p>&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
